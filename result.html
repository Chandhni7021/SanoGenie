<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diagnosis Result</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="hero">
        <div class="card glass">
            <h1>🧾 Your Results</h1>
            <h2 class="highlight">🦠 Disease: {{ disease }}</h2>
            <h3>Description</h3>
            <p>{{ description }}</p>
            <h3>Suggested Diet</h3>
            <p>{{ diet }}</p>
            <a href="/" class="back-btn">🔁 Try Again</a>
        </div>
    </div>
</body>
</html>
